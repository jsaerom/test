<!DOCTYPE html>
<html>
  <head>
    <title>Surfboard Review</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='styles.css' rel='stylesheet' type="text/css">
  </head>
  <body>
    <div class="container">
      <form action = "" method = "post">
        <div class = "form-group">
          <label for = "name">Board Name</label>
          <input id = "name" name = "name" type = "text">
        </div>
        <div class = "form-group">
          <label for = "imgURL">Image URL</label>
          <input id = "imgURL" name = "imgURL" type = "text">
        </div>
        <div class = "form-group">
          <label for = "boardType">Board Type</label>
          <input id = "boardType" name = "boardType" type = "text">
        </div>
        <div class = "form-group">
          <label for = "thickness">Thickness</label>
          <input id = "thickness" name = "thickness" type = "number">
        </div>
        <div class = "form-group">
          <label for = "price">Price</label>
          <input id = "price" name = "price" type = "number">
        </div>
        <div class = "form-group">
          <label for = "width">Width</label>
          <input id = "width" name = "width" type = "number">
        </div>
        <div class = "form-group">
          <label for = "length">Length</label>
          <input id = "length" name = "length" type = "text">
        </div>
        <div class = "form-group">
          <label for = "fin">Fin</label>
          <input id = "fin" name = "fin" type = "number">
        </div>
        <div class = "form-group">
          <label for = "tail">Tail</label>
          <input id = "tail" name = "tail" type = "text">
        </div>
        <div class = "form-group selectStyle">
          <label for = "companyId">Company</label>
          <select id = "companyId" name = "companyId" text = "text">
            #foreach ($company in $companies)
            <option value = "$company.getId()">$company.getName()</option>
            #end
        </div>
        <button type = "submit" class = "btn btn-default">Add board</button>
      </form>
    </div>
  </body>
</html>
