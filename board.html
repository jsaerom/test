<!DOCTYPE html>
<html>
  <head>
    <title>Surfboard Review</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href='font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:700" rel="stylesheet">
    <link href='animate.css' rel='stylesheet' type="text/css">
    <link href='styles.css' rel='stylesheet' type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h2>$board.getName() <a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></h2>
        <img src="$board.getimgURL()">
        <h3><strong>Board Type:</strong> $board.getBoardType()</h3>
        <h3><strong>Thickness:</strong> $board.getThickness()</h3>
        <h3><strong>Price:</strong> $$board.getPrice()</h3>
        <h3><strong>Width:</strong> $board.getWidth()</h3>
        <h3><strong>Length:</strong> $board.getLength()</h3>
        <h3><strong>Number of Fin(s):</strong> $board.getFin()</h3>
        <h3><strong>Tail:</strong> $board.getTail()</h3>
      </div>
      <hr>

      <form action="" method="post">
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="number" id="rating" name="rating">
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" id="comment" name="comment">
        </div>
        <button type="submit" class="btn btn-default">Add Comment</button>
      </form>
    </div>
  </body>
</html>
