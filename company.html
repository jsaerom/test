<!DOCTYPE html>
<html>
  <head>
    <title>Surfboard Review</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:700" rel="stylesheet">
    <link href='font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='animate.css' rel='stylesheet' type="text/css">
    <link href='styles.css' rel='stylesheet' type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h2>$company.getName() <a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></h2>
        <img src="$company.getURL()">
        <h3><strong>Location:</strong> $company.getLocation()</h3>
        <h3><strong>Website:</strong> $company.getWebsite()</h3>
        <h3><strong>Description:</strong> $company.getDescription()</h3>
      </div>
    </div>
  </body>
</html>
